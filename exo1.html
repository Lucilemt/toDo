<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js" integrity="sha256-xH4q8N0pEzrZMaRmd7gQVcTZiFei+HfRTBPJ1OGXC0k=" crossorigin="anonymous"></script>
    <!-- Mon CSS -->
    <link rel="stylesheet" href="CSS/exo1.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- Mon JS -->
    <script src="JS/exo1.js"></script>
    <title>Exercice</title>
</head>
<body>
    <div id="container" class="container-fluid">
        <button id="creerTodo" class="btn btn-outline-secondary my-3 ">Créer une to do list</button>
    </div>
    <div id="table">
        <table class="table table-primary table-striped" id="tableau">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Tâches</th>
                    <th scope="col">Etat</th>
                    <th scope="col">Supprimer</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
        

        <form class="row g-3" id="form">
            <div class="col-auto">
                <input type="text" name="title" id="title" placeholder="Nom de la tâche">
            </div>
            <div class="col-auto">
                <select class="custom-select" id="completed">
                    <option selected value="True">True</option>
                    <option value="False">False</option>
                </select>
            </div>
            <div class="col-auto">
                <button type="button" id="ajouter" class="btn btn-outline-secondary mb-3">Ajouter la ligne</button>
            </div>
        </form>
    </div>
</body>
</html>
